<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #50e3c2;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago</h1>
        <form id="payment-form" onsubmit="processPayment(event)">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="card-number">Número de Tarjeta</label>
            <input type="text" id="card-number" name="card-number" required maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456">

            <label for="expiry">Fecha de Expiración</label>
            <input type="month" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}" placeholder="123">

            <button type="submit">Pagar</button>
        </form>
        <div class="loading" id="loading">Procesando pago...</div>
    </div>
    <script>
        function processPayment(event) {
            event.preventDefault();

            // Show loading state
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Simulate payment processing delay
            setTimeout(() => {
                loading.style.display = 'none';
                alert('Pago realizado con éxito. ¡Gracias por su compra!');
                localStorage.removeItem('cart'); // Clear the cart
                window.location.href = "index.html"; // Redirect to the homepage
            }, 3000); // Simulate a 3-second delay
        }
    </script>
</body>
</html>
